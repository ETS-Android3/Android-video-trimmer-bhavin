plugins {
    id 'com.android.library'
    id 'maven-publish'
}
android {
    compileSdkVersion 29
    buildToolsVersion "30.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    repositories {
        flatDir {
            dirs 'libs'
        }

    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.google.android.exoplayer:exoplayer:2.8.4'
    implementation 'com.crystal:crystalrangeseekbar:1.1.3'
//    implementation 'com.arthenica:mobile-ffmpeg-min-gpl:4.2.2.LTS'
//    implementation 'com.github.yangjie10930:EpMedia:v1.0.1'
//    implementation (name:'EpMedia-v1.0.1', ext:'aar')
//    implementation 'com.github.yangjie10930:EpMedia:v1.0.1@aar'
//    implementation 'com.github.bhavin-qfonapp:EpMedia:v1.0.1'
//    implementation 'com.github.Blankyn:EpMedia:1.0.2'
    implementation 'com.github.bhavin-qfonapp:EpMedia-bhavin:de78f15d6d'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            //这里release和debug的话，建议根据实际，每次只用一个，注掉另一个。
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release

                // You can then customize attributes of the publication as shown below.
                groupId = 'com.github.bhavin-qfonapp'
                artifactId = 'base'
                version = '1.0.0'
            }
            // Creates a Maven publication called “debug”.
